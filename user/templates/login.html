<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 70px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 24px;
            text-align: center;
        }

        .error-message {
            color: #ff0000;
            font-size: 16px;
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Login</h1>
        <form id="loginForm" class="form">
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" name="email" class="input" required><br><br>
            <label for="password" class="label">Password:</label>
            <input type="password" id="password" name="password" class="input" required><br><br>
            <button type="submit" class="button">Login</button>
            <br/><a href="http://127.0.0.1:8000/signup/">Signup</a>
        </form>
        <br/><div id="errorMessage" class="error-message"></div>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Perform your AJAX request to the login API endpoint here
            // For example, using fetch():
            fetch('http://127.0.0.1:8000/user/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Save the access token to local storage
                    localStorage.setItem('accessToken', data.access);

                    // Redirect to the desired page (e.g., dashboard)
                    window.location.href = 'http://127.0.0.1:8000/home'; // Replace with your dashboard URL
                } else {
                    // Display an error message
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
