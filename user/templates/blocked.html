<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeb3b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: #ff4d4d;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            color: #777;
        }

        .funny-img {
            width: 150px;
        }

        .contact-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: -1;
        }

        .cloud {
            width: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="funny-img" src="https://i.imgur.com/3UvJq4i.png" alt="Funny Image">
        <div class="background-shapes">
            <img class="cloud" src="https://i.imgur.com/ZasLJbj.png" alt="Floating Cloud">
        </div>
        <h1>Oops, You're Blocked!</h1>
        <p>Our digital hamster fell asleep at the wheel. Please contact support to wake it up.</p>
        <button class="contact-button" onclick="contactSupport()">Contact Support</button>
    </div>

    <script>
        function contactSupport() {
            // You can implement the contact support action here
            alert("Please contact our support team. They have the hamster snacks.");
        }
    </script>
</body>
</html>
